<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #F3F3F3;
    background-repeat: no-repeat ;
    background-size: contain;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .container {
    display: flex;
    align-items: center;
    width: auto;
  }

  .new-error {
    text-align: center;
  }

  .new-error .dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .new-error .dialog  {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 37px 12%;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .new-error h1 {
    font-size: 100px;
    color: #730E15;
    line-height: 1.5em;
  }

  .new-error dialog > p {
    margin: 0 0 2em;
    margin-bottom: 10px;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
        <div class="imagen-chef-error">
          <img
            src="https://st.depositphotos.com/2069237/2291/i/600/depositphotos_22919412-stock-photo-chef-showing-blank-sign.jpg"
            alt="img-chef" style="height: 1000px;">
        </div>
        <div class="new-error">
          <div class="dialog">

            <h1>404</h1>
            <p>Es posible que haya escrito mal la direccion o que la pagina se haya movido</p>
            <p>If you are the application owner check the logs for more information.</p>
          </div>
        </div>
  </div>
</body>
</html>
